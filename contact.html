        .menu ul li a span {

        .menu ul li a:hover span {

        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4a148c; /* Purple */
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {

                right: 0;

        .contact-card {

            border: 1px solid #ff80ff; /* Light purple border */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(255, 170, 51, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 170, 51, 0.4);
        }

        .contact-card h2 {
            color: #ff80ff; /* Light purple */
            margin-bottom: 10px;

        .contact-card p {

        .contact-card a {

        .contact-card a i {

            margin-bottom: 5px; /* Space between the icon and text */

        .contact-card a:hover i {

        .contact-card a:hover {

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const barIcon = document.getElementById('bar-icon');
            const closeIcon = document.getElementById('close-icon');

            // Toggle menu visibility
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                barIcon.style.display = 'inline';
                closeIcon.style.display = 'none';
            } else {
                menu.style.display = 'block';
                barIcon.style.display = 'none';
                closeIcon.style.display = 'inline';
            }
        }
