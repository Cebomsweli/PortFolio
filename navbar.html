<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .hamburger {
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin-right: 20px;
        }

        .menu {
            display: none;
        }

        .menu ul {
            list-style: none;
            display: flex;
        }

        .menu ul li {
            margin: 0 20px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu ul li a span {
            margin-right: 8px;
            font-size: 24px; /* Increased icon size */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu ul li a:hover span {
            color: #ffaa33; /* Change icon color to orange */
            transform: rotate(20deg); /* Rotate icon on hover */
        }

        .menu ul li a:hover {
            color: #ffaa33; /* Change text color to orange */
        }

        .username {
            color: white;
            font-size: 18px;
        }

        #contacts {
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .content h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .menu {
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                background-color: #333;
                display: none;
                flex-direction: column;
                padding: 10px 0;
            }

            .menu ul {
                flex-direction: column;
                align-items: center;
            }

            .menu ul li {
                margin: 10px 0;
            }

            .menu ul li a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="hamburger" onclick="toggleMenu()">
                <span id="bar-icon">&#9776;</span>
                <span id="close-icon" style="display:none;">&times;</span>
            </div>
            <nav id="menu" class="menu">
                <ul>
                    <li><a href="Profile.html"><span>&#8962;</span> Home</a></li>
                    <li><a href="about.html"><span>&#8505;</span> About Me</a></li>
                    <li><a href="project.html"><span>&#128736;</span> Projects</a></li>
                    <li><a href="skills.html"><span>&#9881;</span> Skills</a></li>
                    <li><a href="contact.html"><span>&#9993;</span> Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="username">Cebolenkosi Msweli</div>
    </header>

    <section id="contacts">
        <div class="content">
            <h1>Contact Information</h1>
            <p>Phone: +27768440487</p>
            <p>Email: example@example.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const barIcon = document.getElementById('bar-icon');
            const closeIcon = document.getElementById('close-icon');

            // Toggle menu visibility
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                barIcon.style.display = 'inline';
                closeIcon.style.display = 'none';
            } else {
                menu.style.display = 'block';
                barIcon.style.display = 'none';
                closeIcon.style.display = 'inline';
            }
        }
    </script>
</body>
</html>
