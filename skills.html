    <script>
        const skills = [
        { name: "Python", details: ["Data Analysis", "Web Development with Flask", "Automation Scripts"] },
        { name: "Java", details: ["Object-Oriented Programming", "Data Structures","Algorithm Design", "JavaFX GUI Development"] },
        { name: "C++", details: ["Algorithm Design", "OOP Concepts", "Data Structures","Game Development Basics"] },
        { name: "C#", details: ["Desktop Applications", "ASP.NET Development"] },
        { name: "HTML & CSS", details: ["Responsive Web Design", "Semantic HTML", "CSS Animations", "Flexbox and Grid Layouts", "Cross-Browser Compatibility"] },
        { name: "JavaScript", details: ["DOM Manipulation", "Event Handling", "Asynchronous Programming (Promises, Async/Await)"] },
        { name: "SQL", details: ["Database Design", "Complex Query Writing", "Data Manipulation", "Database Optimization"] },
        { name: "SSMS", details: ["SQL Server Management Studio", "Database Querying", "Database Administration", "Performance Tuning"] },
        { name: "PostgreSQL", details: ["Relational Database", "Advanced Queries", "Indexing", "Data Integrity"] },
        { name: "System Design", details: ["Scalable Architecture", "Fault Tolerance", "High Availability"] },
        { name: "AI & Machine Learning", details: ["Fundamentals of ML", "Supervised Learning", "Unsupervised Learning", "Model Evaluation"] },
        { name: "RESTful API Development", details: ["API Design", "CRUD Operations", "Authentication", "Versioning"] },
        { name: "Server-side CSS", details: ["Responsive Design", "SASS/SCSS", "Preprocessing", "Modular CSS"] },
        { name: "SEO Principles", details: ["Keyword Optimization", "On-Page SEO", "Link Building", "Mobile-Friendly Design"] },
        { name: "Version Control", details: ["GitHub","Branching and Merging", "Pull Requests"] },
        { name: "Cloud Computing", details: ["AWS Basics", "Azure Basics", "Google Cloud Basics", "Cloud Deployment", "Scalable Applications"] },
        { name: "Data Analysis", details: ["Excel", "Power BI", "Data Visualization", "Data Cleaning"] },
        { name: "Web Development", details: ["ASP.NET", "HTML", "CSS", "JavaScript", "Responsive Web Design", "Cross-Browser Compatibility"] },
        { name: "Adaptability", details: ["Quickly learning new technologies", "Adjusting to project changes", "Adapting to team workflows"] },
        { name: "Teamwork", details: ["Collaboration with cross-functional teams", "Sharing knowledge with peers", "Contributing to group problem-solving"] },
        { name: "Leadership", details: ["Leading projects and teams", "Mentoring juniors", "Providing feedback and guidance"] },
        { name: "Problem-Solving", details: ["Identifying root causes of issues", "Brainstorming solutions", "Optimizing workflows"] },
        { name: "Communication", details: ["Explaining complex concepts to non-technical stakeholders", "Clear documentation", "Regular updates on project progress"] },
        { name: "Creativity", details: ["Innovative thinking for solution design", "Improvising under limited resources", "Building custom features and functionalities"] },
        { name: "Time Management", details: ["Balancing multiple tasks", "Efficiently prioritizing project deadlines", "Managing workloads effectively"] },
        { name: "Client-Centered Approach", details: ["Understanding client requirements", "Providing value-driven solutions", "Handling client feedback with professionalism"] }
];


        let currentPage = 1;
        const itemsPerPage = 6;

        function loadSkills() {
            const container = document.getElementById("skills-container");
            container.innerHTML = "";
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            const filteredSkills = skills.filter(skill =>
                skill.name.toLowerCase().includes(document.getElementById("search").value.toLowerCase())
            );

            filteredSkills.slice(startIndex, endIndex).forEach(skill => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h2>${skill.name}</h2>
                    <ul>${skill.details.map(detail => `<li>${detail}</li>`).join("")}</ul>
                `;
                container.appendChild(card);
            });

            setupPagination(filteredSkills.length);
        }

        function setupPagination(totalItems) {
            const pagination = document.getElementById("pagination-container");
            pagination.innerHTML = "";

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            const prevButton = document.createElement("button");
            prevButton.textContent = "<";
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => {
                currentPage--;
                loadSkills();
            };
            pagination.appendChild(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                pageButton.disabled = i === currentPage;
                pageButton.onclick = () => {
                    currentPage = i;
                    loadSkills();
                };
                pagination.appendChild(pageButton);
            }

            const nextButton = document.createElement("button");
            nextButton.textContent = ">";
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => {
                currentPage++;
                loadSkills();
            };
            pagination.appendChild(nextButton);
        }

        function filterSkills() {
            currentPage = 1;
            loadSkills();
        }

        loadSkills();

        //for the nav bar
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const barIcon = document.getElementById('bar-icon');
            const closeIcon = document.getElementById('close-icon');

            // Toggle menu visibility
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                barIcon.style.display = 'inline';
                closeIcon.style.display = 'none';
            } else {
                menu.style.display = 'block';
                barIcon.style.display = 'none';
                closeIcon.style.display = 'inline';
            }
        }
        //Writign and clearign effect
        const username = "Cebolenkosi Msweli";
        const usernameContainer = document.querySelector(".username");

        let i = 0;

        function typeAndClearText() {
            if (i < username.length) {
               usernameContainer.textContent += username.charAt(i);
               i++;
               setTimeout(typeAndClearText, 100); // Type character every 100ms
            } else {
               setTimeout(() => {
               usernameContainer.textContent = "";
               i = 0;
               typeAndClearText(); // Restart the typing effect after clearing
            }, 2000); // Wait for 2 seconds before clearing the text
        }
    }

    typeAndClearText();

    //typic effect in the header
    const text = "My Skills";
        const typingSpeed = 150; // Speed of typing (in milliseconds)
        const erasingSpeed = 100; // Speed of erasing
        const delayBetween = 1500; // Delay before erasing
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            const h1 = document.getElementById("typing-text");

            if (!isDeleting && index <= text.length) {
                h1.textContent = text.substring(0, index);
                index++;
                setTimeout(typeEffect, typingSpeed);
            } else if (isDeleting && index >= 0) {
                h1.textContent = text.substring(0, index);
                index--;
                setTimeout(typeEffect, erasingSpeed);
            } else {
                isDeleting = !isDeleting;
                setTimeout(typeEffect, delayBetween);
            }
        }

        typeEffect();
   

    </script>
