    <style>

            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .menu {
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                background-color: #333;
                display: none;

            .menu ul {

        .search-bar {

        .search-bar input {

        .cards {

        .card {
            background-color: #1a1a1a;
            border: 1px solid #ffaa33;

            transition: transform 0.3s, box-shadow 0.3s;

        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 170, 51, 0.4);
        }

        .card h2 {

        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            color: #aaa;

        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pagination button {
            background-color: #ffaa33;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .pagination button:hover {
            background-color: #ffc966;
        }

        .pagination button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="hamburger" onclick="toggleMenu()">
                <span id="bar-icon">&#9776;</span>
                <span id="close-icon" style="display:none;">&times;</span>
            </div>
            <nav id="menu" class="menu">
                <ul>
                    <li><a href="Profile.html"><span>&#8962;</span> Home</a></li>
                    <li><a href="about.html"><span>&#8505;</span> About Me</a></li>
                    <li><a href="project.html"><span>&#128736;</span> Projects</a></li>
                    <li><a href="skills.html"><span>&#9881;</span> Skills</a></li>
                    <li><a href="contact.html"><span>&#9993;</span> Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="username">Cebolenkosi Msweli</div>
    </header>

    <section class="skills">
        <h1>My Skills</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search skills..." oninput="filterSkills()">
        </div>
        <div class="cards" id="skills-container">
            <!-- Cards will be dynamically loaded here -->
        </div>
        <div class="pagination" id="pagination-container">
            <!-- Pagination buttons will be dynamically created here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cebolenkosi Msweli. All rights reserved.</p>
    </footer>

    <script>
        const skills = [
              { name: "Python", details: ["Data Analysis", "Web Development with Flask", "Automation Scripts"] },
              { name: "C#", details: ["Desktop Applications", "ASP.NET Development", "Game Development Basics"] },
              { name: "C++", details: ["Algorithm Design", "OOP Concepts", "Data Structures"] },
              { name: "HTML & CSS", details: ["Responsive Web Design", "Semantic HTML", "CSS Animations", "Flexbox and Grid Layouts", "Cross-Browser Compatibility"] },
              { name: "JavaScript", details: ["DOM Manipulation", "Event Handling", "Asynchronous Programming (Promises, Async/Await)", "API Integration (Fetch/Axios)"] },
              { name: "Git", details: ["Version Control", "Branching and Merging", "Collaboration with GitHub/GitLab", "Resolving Merge Conflicts"] },
              { name: "SQL", details: ["Database Design", "Complex Query Writing", "Data Manipulation", "Database Optimization"] },
              { name: "Java", details: ["Object-Oriented Programming", "Multithreading", "JavaFX GUI Development", "API Integration"] },
              { name: "React", details: ["Component-Based Architecture", "State Management", "React Hooks", "Building SPAs (Single Page Applications)"] },
              { name: "Linux", details: ["Shell Scripting", "System Administration", "File System Management", "User Management"] },
              { name: "Cloud Computing", details: ["AWS Basics", "Azure Basics", "Cloud Deployment", "Scalable Applications"] }
];


        let currentPage = 1;
        const itemsPerPage = 6;

        function loadSkills() {
            const container = document.getElementById("skills-container");
            container.innerHTML = "";
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            const filteredSkills = skills.filter(skill =>
                skill.name.toLowerCase().includes(document.getElementById("search").value.toLowerCase())
            );

            filteredSkills.slice(startIndex, endIndex).forEach(skill => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h2>${skill.name}</h2>
                    <ul>${skill.details.map(detail => `<li>${detail}</li>`).join("")}</ul>
                `;
                container.appendChild(card);
            });

            setupPagination(filteredSkills.length);
        }

        function setupPagination(totalItems) {
            const pagination = document.getElementById("pagination-container");
            pagination.innerHTML = "";

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            const prevButton = document.createElement("button");
            prevButton.textContent = "Previous";
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => {
                currentPage--;
                loadSkills();
            };
            pagination.appendChild(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                pageButton.disabled = i === currentPage;
                pageButton.onclick = () => {
                    currentPage = i;
                    loadSkills();
                };
                pagination.appendChild(pageButton);
            }

            const nextButton = document.createElement("button");
            nextButton.textContent = "Next";
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => {
                currentPage++;
                loadSkills();
            };
            pagination.appendChild(nextButton);
        }

        function filterSkills() {
            currentPage = 1;
            loadSkills();
        }

        loadSkills();

        //for the nav bar
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const barIcon = document.getElementById('bar-icon');
            const closeIcon = document.getElementById('close-icon');

            // Toggle menu visibility
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                barIcon.style.display = 'inline';
                closeIcon.style.display = 'none';
            } else {
                menu.style.display = 'block';
                barIcon.style.display = 'none';
                closeIcon.style.display = 'inline';
            }
        }
    </script>
</body>
</html>
